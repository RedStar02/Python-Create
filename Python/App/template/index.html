<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./CSS/style.css" rel="stylesheet" type="text/css">
    <link href="./CSS/reset.css" rel="stylesheet" type="text/css">

    <title>Cloud Save</title>
  </head>
  <body>

    <header class="cabecalho">
      <div class="container">
      <figure class="logo">
        <img src="./imgs/logo_marista.png" alt="Logo">
      </figure>
      </div>
    </header>

    <main>

      <section class="card">
        <div class="itens">

        <form method="POST" action="/create/" id="form" name="form">
          <ul class="list">

            <li class="list_item">
              <label>Name</label>
              <br>
              <input type="text" name="name" placeholder="Type the name here">
            </li>

            <li class="list_item">
              <label>E-mail</label>
              <br>
              <input type="email" name="email" placeholder="Type the E-mail here">
            </li>
            
            <li class="list_item">
              <label>Password</label>
              <br>
              <input type="password" name="password" placeholder="Type the password here">
            </li>
            
            <li class="list_item">
              <label>Birhtday</label>
              <br>
              <input type="date" name="birthday">
            </li>

            <br>
            <br>
            
            <li class="list_item_button">
              <input type="submit" value="Salvar">
            </li>
          </ul>
          </form>
        </div>
      </section>
    
    </main>

    <footer class="rodape">
      <div class="row">
        <ul>

        <li><p class="address">Endreço: R. Abílio Justiniano de Queirós, 350 - Cj - João Paz, Londrina - PR, 86087-000</p></li>
        
        <li><p class="phone">Telefone: (43) 3321-3635</p></li>
        
      </ul>
      </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./JS/script.js"></script>
</body>
</html>
